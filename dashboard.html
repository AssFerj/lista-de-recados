<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Recados | Admin</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="assets/css/app.css" rel="stylesheet">
	
</head>

<body>

	<div id="wrapper">

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

					<a class="sidebar-brand d-flex align-items-center justify-content-center ml-2" href="">
						<div class="sidebar-brand-icon">
							<i class="fas fa-clipboard-list fa-2x text-primary"></i>
						</div>
						<h3 class="sidebar-brand-text mx-3 mt-3">LISTA DE RECADOS</h3>
					</a>

					<ul class="navbar-nav ml-auto">

						<div class="topbar-divider d-none d-sm-block"></div>

						<li class="nav-item dropdown no-arrow">

							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
									<i class="bi bi-box-arrow-in-left"></i>
								</button>
								<ul class="dropdown-menu">
								  <li><a class="dropdown-item" type="submit" id="logout">Sair</a></li>
								</ul>
							  </div>

						</li>

					</ul>

				</nav>
				
				<div class="container">

					
					<div class="row">
						
						<div class="col-md mb-4">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Meus Recados</h6>
								</div>
								<form class="input-group px-3 mt-3" id="launch-task-form">
									<input type="text" class="form-control" placeholder="Descrição" aria-label="Descrição" id="desc-ipt" required>
									<input type="text" class="form-control" placeholder="Detalhamento" aria-label="Detalhamento" id="det-ipt" required>
									<button type="submit" class="btn btn-success form-control" id="addTask">Adicionar</button>
								</form>
								<div class="px-4 text-danger" id="msg-erro"></div><!-- Listagem de erros -->
								<div class="card-body table-responsive">
									<table class="table">
										<thead class="table-secondary">
										  <tr>
											<th scope="col">#</th>
											<th scope="col">Descrição</th>
											<th scope="col">Detalhamento</th>
											<th scope="col">Ações</th>
										  </tr>
										</thead>
										<tbody id="tbody">
										  
										</tbody>
									  </table>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<footer class="sticky-footer bg-white">
		<div class="container my-auto">
			<div class="copyright text-center my-auto">
				<span>Copyright &copy; <a href="http://assferj.github.io/curriculum-web" target="_blank" rel="noopener noreferrer">Assis Júnior</a></span>
			</div>
		</div>
	</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<script src="/assets/js/index.js"></script>
</body>

</html>
