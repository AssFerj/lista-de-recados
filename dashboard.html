<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Recados | Admin</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="assets/css/app.css" rel="stylesheet">
	
</head>

<body>

	<div id="wrapper">

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Conteúdo Principal -->
			<div id="content">

				<!-- Topbar -->
				<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

					<!-- Sidebar - Logo -->
					<a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
						<div class="sidebar-brand-icon">
							<i class="fas fa-clipboard-list fa-2x text-primary"></i>
						</div>
						<h3 class="sidebar-brand-text mx-3 mt-3">LISTA DE RECADOS</h3>
					</a>

					<!-- Topbar Navbar -->
					<ul class="navbar-nav ml-auto">

						<!-- Nav Item - Alertas -->
						<li class="nav-item dropdown no-arrow mx-1">
							<a class="nav-link dropdown-toggle" href="" id="alertsDropdown">
								<i class="fas fa-bell fa-fw"></i>
								<!-- Contador - Alertas -->
								<span class="badge badge-danger badge-counter">3+</span>
							</a>
						</li>

						<div class="topbar-divider d-none d-sm-block"></div>

						<!-- Nav Item - Informações do usuário -->
						<li class="nav-item dropdown no-arrow">
							<a class="nav-link dropdown-toggle" href="" id="userDropdown">
								<span class="mr-2 d-none d-lg-inline text-gray-600 small">Assis Junior</span>
								<img class="img-profile rounded-circle" src="assets/images/dummy-avatar.jpg" width="60">
							</a>
						</li>

					</ul>

				</nav>
				<!-- fim do Topbar -->

				<!-- Início Conteúdo da Página -->
				<div class="container-fluid">

					<!-- Content Row -->
					<div class="row">

						<!-- Amount of Products in DB -->
						<div class="col-md-4 mb-4">
							<div class="card border-left-primary shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-primary text-uppercase mb-1"> Total de Recados</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800">135</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- $$$ of all products in DB -->
						<div class="col-md-4 mb-4">
							<div class="card border-left-success shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-success text-uppercase mb-1"> Amount in products</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800">$546.456</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Amount of users in DB -->
						<div class="col-md-4 mb-4">
							<div class="card border-left-warning shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Users quantity
											</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800">38</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-user-check fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Content Row -->
					<div class="row">
						<!-- Listagem de Recados -->
						<div class="col-md mb-4">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Meus Recados</h6>
								</div>
								<div class="input-group px-3 mt-3">
									<input type="text" class="form-control" placeholder="Descrição" aria-label="Descrição">
									<input type="text" class="form-control" placeholder="Detalhamento" aria-label="Detalhamento">
									<button type="button" class="btn btn-warning form-control">Adicionar</button>
								  </div>
								<div class="card-body">
									<table class="table">
										<thead>
										  <tr>
											<th scope="col">#</th>
											<th scope="col">Descrição</th>
											<th scope="col">Detalhamento</th>
											<th scope="col">Ações</th>
										  </tr>
										</thead>
										<tbody>
										  <tr>
											<th scope="row">1</th>
											<td>Mark</td>
											<td>Otto</td>
											<td>@mdo</td>
										  </tr>
										  <tr>
											<th scope="row">2</th>
											<td>Jacob</td>
											<td>Thornton</td>
											<td>@fat</td>
										  </tr>
										</tbody>
									  </table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- Fim do Conteúdo Principal -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; <a href="http://assferj.github.io/curriculum-web" target="_blank" rel="noopener noreferrer">Assis Júnior</a></span>
					</div>
				</div>
			</footer>
			<!-- Fim do Footer -->

		</div>
		<!-- Fim do Content Wrapper -->

	</div>
	<!-- Fim do Page Wrapper -->

</body>

</html>
